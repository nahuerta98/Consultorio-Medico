<div class="main-page">
	<div class="container">
		<div class="itmMain">

			<app-sidenav class="sidenav"></app-sidenav>

		</div>
		<div class="itmMain">


			<div class="contenedor-general ">

				<div class="seleccionar-vista xlarge-btns-1">

					<a [routerLink]="['/citas-examen']">
						<i class="far fa-eye"></i>
						Ver la agenda de examenes
					</a>

					<a id="btnNuevoExamen" class="greenBtn active">
						<i class="fas fa-plus"></i>
						Agendar Examen

					</a>

					<a class="third botonEscondido">
						<i class="fas fa-pen"></i>
						Habilitar edici√≥n
					</a>

				</div>

				<div class="formulario animated fadeIn faster bloque active">

					<form 
						(ngSubmit)="guardarCita( f )"
						#f="ngForm"					
					>

						<div class="form-group d-none">

							<label>ID en la Base de Datos</label>
							<input 
								type="text" 
								placeholder="ID en la Base de Datos" 
								[(ngModel)]="cita.id" 
								name="id"
								class="form-control" 
								disabled="disabled"
							>
							<small class="form-text text-muted">
								Este texto es autogenerado.
							</small>

						</div>

						<div class="fieldset dos-columnas">

							<div class="form-group">

								<label>Nombre del Paciente</label>
								<select 
									[(ngModel)]="cita.paciente" 
									name="nombre" 
									class="form-control"
									required="required"
									>
									<option 
										*ngFor="let paciente of pacientes; let i = index" 
										value="{{ paciente.nombre }}"
									> 
										{{ paciente.nombre }}
									</option>
								
								</select>

							</div>

							<div class="form-group">

								<label>Tipo de Examen</label>
								<select 
									[(ngModel)]="cita.tipoexamen" 
									name="tipoexamen" 
									class="form-control"
									required="required"
								>
									<option 
										*ngFor="let examen of examenes; let i = index" 
										value="{{ examen.nombre }}"
									> 
										{{ examen.nombre }}
									</option>
								
								</select>

							</div>
							
						</div>
						
						<div class="fieldset dos-columnas">
							<div class="form-group">
	
								<label>Fecha</label>
								<input
									type="datetime-local" 
									[(ngModel)]="cita.fecha" 
									name="fecha" 
									class="form-control"
									required="required"
								>
	
							</div>
							<div class="form-group " id="statusPay">
								<div class="cov"></div>
	
								<label>Estatus</label>
								<br>
								<button 
									*ngIf="cita.pagado"
									(click)="cita.pagado = false"
									class="btn btn-outline-success w-50 " 
									type="button"
								>
									<i class="fa fa-money"></i>
									Pagado
								</button>
								<button 
									*ngIf="!cita.pagado"
									(click)="cita.pagado = true"
									class="btn btn-outline-danger w-50 " 
									type="button"
								>
									<i class="fa fa-close"></i>
									No Pagado
								</button>
									<!-- cita.pagado -- Boolean -->
	
							</div>
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary w-25" id="botonGuardarCambios">
								<i class="fa fa-save"></i>
								Agendar Examen
							</button>
						</div>

					</form>
				</div>

			</div>

		</div>
	</div>
</div>
