<div class="main-page">
	<div class="container">
		<div class="itmMain">

			<app-sidenav class="sidenav"></app-sidenav>

		</div>
		<div class="itmMain">

			
			<div class="contenedor-general ">

				<div class="seleccionar-vista large-btns">
				
					<a [routerLink]="['/examenes']">
						<i class="far fa-eye"></i>
						Todos los examenes
					</a>
				
					<a routerLink="/examen/nuevo" routerLinkActive="active" id="btnNuevoExamen" class="greenBtn">
						<i class="fas fa-plus"></i>
						Nuevo Examen
				
					</a>
				
					<a class="botonEscondido">
						<i class="fas fa-pen"></i>
						Habilitar edicion
					</a>
				
				</div>
				
				<div class="formulario animated fadeIn faster bloque active">
				
					<form 
						(ngSubmit)="guardarExamen( f )" 
						#f="ngForm">
				
						<div class="form-group d-none">
				
							<label>ID en la Base de Datos</label>
							<input 
								type="text" 
								placeholder="ID en la Base de Datos" 
								[(ngModel)]="examen.id" 
								name="id" 
								class="form-control"
								disabled="disabled"
							>
							<small class="form-text text-muted">
								Este texto es autogenerado.
							</small>
				
						</div>
				
						<div class="fieldset dos-columnas">
				
							<div class="form-group">
				
								<label>Nombre del Examen</label>
								<input 
									type="text"
									[(ngModel)]="examen.nombre" 
									name="nombre" 
									class="form-control"
								>
				
							</div>

							<div class="form-group">
							
								<label>Duraci√≥n del Examen (Minutos)</label>
								<input 
									type="text"
									[(ngModel)]="examen.tiempo" 
									name="tiempo" 
									class="form-control"
								>
							
							</div>
				
						</div>
				
						<div class="fieldset dos-columnas">
				
							<div class="form-group">
				
								<label>Volumen (Mililitros)</label>
								<input 
									type="text"
									[(ngModel)]="examen.volumen" 
									name="volumen"
									class="form-control"
								>
				
							</div>

							<div class="form-group">
							
								<label>Precio</label>
								<div class="input-group" >
									<div class="input-group-prepend">
										<span class="input-group-text" id="basic-addon1">
											<i class="fas fa-dollar-sign"></i>
										</span>
									</div>
									<input 
										type="number"
										[(ngModel)]="examen.precio" 
										name="precio" 
										class="form-control"
									>
								</div>
							
							</div>
				
						</div>
				
						<div class="form-group">
							<button type="submit" class="btn btn-primary w-25" id="botonGuardarCambios">
								<i class="fa fa-save"></i>
								Agregar Examen
							</button>
						</div>
				
					</form>
				</div>

			</div>

		</div>
	</div>
</div>
